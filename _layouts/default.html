<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html %}
<body>
{% include nav_menu.html %}
{% include banner.html %}
<!-- Begin page content -->
{% for post in site.posts %}
    <div class="container">
        <div class="page-header">
            <a href='{{ site.baseurl }}{{ post.url }}'>
                <h1>{{ post.title }}</h1>
            </a>{{ post.date| date:"%Y/%m/%d" }}
        </div>
        <p id='page.content' class="lead">{{ post.content }}</p>
        <p>Use <a href="../sticky-footer-navbar">the sticky footer with a fixed navbar</a> if need be, too.</p>
    </div>
{% endfor %}
    <footer class="footer">
        <div class="container">
            <p class="text-muted">xiashuangxi@hotmail.com</p>
        </div>
    </footer>

</body>
</html>
<script>
    var content = '{{ post.content }} ';
    document.getElementById('page.content').innerHTML = content.substr(0,50)+'......';
</script>
