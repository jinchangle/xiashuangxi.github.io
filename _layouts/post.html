<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html %}
<body>
{% include nav_menu.html %}
<div class="container docls" style='padding-top:50px;'>

    <div class="page-header">
        <h1>{{ page.title }}</h1>
        {{page.date| date:"%Y/%m/%d" }}

        {% for tag in page.tags %}
        <vkbd><a href='#'>{{ tag }}</a></vkbd>
        {% endfor %}
    </div>
    <p class="lead">{{ content }}</p>
    <p></p>

</div>
<div class="container " >
    <nav>
      <ul class="pager">
        <li class="previous"><a href="{{page.previous.utl}}"><span aria-hidden="true">&larr;</span> {{page.previous.title}}</a></li>
        <li class="next"><a href="{{page.next.url}}">{{page.next.title}} <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
<div>
<div class="container" style='padding-top:50px;'>

    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="{{page.url}}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->

    var duoshuoQuery = {short_name:"xiashuangxi"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0]
        || document.getElementsByTagName('body')[0]).appendChild(ds);

</div>{% include copyright.html %}
