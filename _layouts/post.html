<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html %}
<body>
{% include banner.html %}
<div class="container" >
    <div class="page-header">
        <h1 style="text-align:center;">{{ page.title }}</h1>
        <span class="tag">{{ page.date| date:"%Y年%m月%d日" }}</span>
         ・ 
        {% for tag in page.tags %}
        <vkbd><a href='/blog/tag/{{tag}}/'>{{ tag }}</a></vkbd>
        {% endfor %}
    </div>
    <div class="lead">
        {{ content }}
    </div>
    <nav>
      <ul class="pager">
          {% if page.previous %}
            <li class="previous"><a href="{{page.previous.url}}"><span aria-hidden="true">&larr;</span> 上一篇</a></li>
          {% endif %}
          {% if page.next %}
            <li class="next"><a href="{{page.next.url}}">下一篇 <span aria-hidden="true">&rarr;</span></a></li>
          {% endif %}
      </ul>
    </nav>

</div>
<div class="container " >

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'xiashuangxiblog';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

<div>

{% include copyright.html %}

</body>
</html>
